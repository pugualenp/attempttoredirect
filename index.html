<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Encoder</title>
    <script>
        function encodeText() {
            // Get the text input from the user
            var userInput = document.getElementById("userInput").value;
            // Encode the input to a URL-safe format
            var encodedInput = encodeURIComponent(userInput);
            // Display the encoded text
            document.getElementById("encodedOutput").innerText = encodedInput;
        }
    </script>
</head>
<body>
    <h1>URL Encoder</h1>
    <textarea id="userInput" placeholder="Enter complex sentence here..." rows="4" cols="50"></textarea>
    <br>
    <button onclick="encodeText()">Encode</button>
    <h3>Encoded URL:</h3>
    <p id="encodedOutput"></p>
</body>
</html>
