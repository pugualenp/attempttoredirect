<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Redirect with Custom Prompt</title>
    <script>
        function encodeText() {
            // Get the sentence input from the URL parameter 'text'
            var urlParams = new URLSearchParams(window.location.search);
            var userInput = urlParams.get('text');
            
            // Encode the input to be URL safe
            var encodedInput = encodeURIComponent(userInput);
            
            // Display the encoded prompt (optional)
            document.getElementById("encodedOutput").innerText = encodedInput;

            // Construct the URL to ChatGPT with the prompt in the URL
            var chatGPTUrl = "https://chat.openai.com/chat?prompt=" + encodedInput;
            
            // Redirect to ChatGPT with the encoded prompt (or do it in a new tab)
            window.location.href = chatGPTUrl;
        }
    </script>
</head>
<body onload="encodeText()">
    <h1>Redirecting to ChatGPT with Custom Prompt</h1>
    <p>Your prompt is being sent to ChatGPT...</p>
    
    <!-- Optional: Show the encoded prompt before redirecting -->
    <h3>Encoded Prompt:</h3>
    <p id="encodedOutput">Loading...</p>
</body>
</html>
