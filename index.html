<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function redirectToChatGPT() {
            // Get the URL parameter (text from Adalo)
            const urlParams = new URLSearchParams(window.location.search);
            const userText = urlParams.get("text") || "Hello, ChatGPT!";

            // Encode it for safe URL usage
            const encodedText = encodeURIComponent(userText);

            // Construct the ChatGPT URL
            const chatGPTUrl = `https://chat.openai.com/?model=gpt-4&prompt=${encodedText}`;

            // Redirect the user
            window.location.href = chatGPTUrl;
        }
        
        // Run function on page load
        window.onload = redirectToChatGPT;
    </script>
</head>
<body>
    <p>Redirecting to ChatGPT...</p>
</body>
</html>
