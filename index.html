<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to ChatGPT with Custom Prompt</title>
    <script>
        window.onload = function() {
            // Extract the 'text' query parameter from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const prompt = urlParams.get('text');

            if (prompt) {
                // Encode the prompt to make sure it's URL-safe
                const encodedPrompt = encodeURIComponent(prompt);

                // Construct the ChatGPT URL with the encoded prompt
                const chatGPTUrl = "https://chat.openai.com/chat";

                // Redirect the user to the ChatGPT page
                window.location.href = chatGPTUrl;

                // Wait for the ChatGPT page to load and fill the input field with the prompt
                setTimeout(function() {
                    // Find the input field for the prompt on ChatGPT
                    const chatInput = document.querySelector("textarea");

                    // If the input field is found, set the value to the prompt
                    if (chatInput) {
                        chatInput.value = prompt;
                    }
                }, 2000); // 2 seconds delay to allow ChatGPT to load fully
            } else {
                // If there's no 'text' parameter, just display a message
                document.body.innerHTML = '<h1>Error: No prompt found in URL</h1>';
            }
        }
    </script>
</head>
<body>
    <h1>Redirecting to ChatGPT...</h1>
    <p>If you are not redirected, <a href="" id="redirectLink">click here</a>.</p>
</body>
</html>
